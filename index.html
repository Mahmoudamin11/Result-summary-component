<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/master.css">
  <!-- Google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Result Summary Component</title>
</head>

<body>
  <div class="page">
    <!-- Result -->
    <div class="result">
      <p class="upper-one">Your Result</p>
      <div class="circle">
        <p class="circle-fr">76</p>
        <p class="circle-sec">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="last">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!-- Summary -->
    <div class="summary">
      <p>Summary</p>

      <div class="sum-sqr reaction">
        <div class="left-side">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="right-side">
          <p> 80 <span> / 100</span></p>
        </div>
      </div>

      <div class="sum-sqr memory">
        <div class="left-side">
          <img src="assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="right-side">
          <p> 92 <span> / 100</span></p>
        </div>
      </div>

      <div class="sum-sqr verbal">
        <div class="left-side">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="right-side">
          <p> 61 <span> / 100</span></p>
        </div>
      </div>

      <div class="sum-sqr visual">
        <div class="left-side">
          <img src="assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="right-side">
          <p> 72 <span> / 100</span></p>
        </div>
      </div>

      <button>Continue</button>

    </div>
  </div>

</body>



</html>
